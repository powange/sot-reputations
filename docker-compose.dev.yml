services:
  app:
    image: node:20-alpine
    container_name: sot-reputations-dev
    working_dir: /app
    ports:
      - "3015:3000"
    volumes:
      - .:/app
      - node_modules_dev:/app/node_modules
      - nuxt_dev:/app/.nuxt
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0"

volumes:
  node_modules_dev:
    driver: local
  nuxt_dev:
    driver: local
