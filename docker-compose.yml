services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sot-reputations
    restart: unless-stopped
    ports:
      - "3015:3000"
    volumes:
      - sot-data:/app/data
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    external: true
    name: proxy-network

volumes:
  sot-data:
    driver: local
